            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;

        input:checked + .toggle-slider {

        }

        input:checked + .toggle-slider:before {

    <script>
        // State Management
        let currentChat = null;
        let allChats = [];

        // Initialize dark mode preference
        function initDarkMode() {
            const isDarkMode = localStorage.getItem('dark-mode') === 'true';
            const toggle = document.getElementById('dark-mode-toggle');
            const html = document.documentElement;

            toggle.checked = isDarkMode;
            if (isDarkMode) {
                html.classList.add('dark-mode');
                updateThemeIcon();
            }
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const isDarkMode = html.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', isDarkMode);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            icon.textContent = html.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
        }

        // Load chat history
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chats');
                allChats = await response.json();
                renderChatLists();
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function renderChatLists() {
            const latestChatsSection = document.getElementById('latest-chats-section');
            const latestChatsList = document.getElementById('latest-chats-list');
            const historySectionDiv = document.getElementById('history-section');
            const chatHistoryList = document.getElementById('chat-history-list');

            // Clear existing items
            latestChatsList.innerHTML = '';
            chatHistoryList.innerHTML = '';

            if (allChats.length === 0) {
                latestChatsSection.style.display = 'none';
                historySectionDiv.style.display = 'none';
                return;
            }

            // Latest 5 chats
            const latestChats = allChats.slice(0, 5);
            latestChatsSection.style.display = 'block';

            latestChats.forEach(chat => {
                const item = createChatItem(chat);
                latestChatsList.appendChild(item);
            });

            // Rest of the history
            if (allChats.length > 5) {
                historySectionDiv.style.display = 'block';
                const restChats = allChats.slice(5);
                restChats.forEach(chat => {
                    const item = createChatItem(chat);
                    chatHistoryList.appendChild(item);
                });
            } else {
                historySectionDiv.style.display = 'none';
            }
        }

        function createChatItem(chat) {
            const item = document.createElement('div');
            item.className = 'chat-item';
            item.textContent = chat.title;
            item.title = chat.title;

            if (currentChat && currentChat.id === chat.id) {
                item.classList.add('active');
            }

            item.onclick = () => loadChat(chat.id);
            return item;
        }

        // Load specific chat
        async function loadChat(chatId) {
            try {
                const response = await fetch(`/api/chat/${chatId}`);
                currentChat = await response.json();
                renderChat();
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        function renderChat() {
            const messagesDiv = document.getElementById('chat-messages');
            const titleDiv = document.getElementById('chat-title');
            const timestampDiv = document.getElementById('chat-timestamp');

            titleDiv.textContent = currentChat.title;
            timestampDiv.textContent = new Date(currentChat.timestamp).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            messagesDiv.innerHTML = '';
            if (currentChat.messages && currentChat.messages.length > 0) {
                currentChat.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}`;
                    
                    // Use markdown formatting for AI messages, plain text for user
                    const content = msg.role === 'ai' ? markdownToHtml(msg.content) : escapeHtml(msg.content);
                    
                    messageDiv.innerHTML = `<div class="message-bubble">${content}</div>`;
                    messagesDiv.appendChild(messageDiv);
                });
            }

            // Update active state in sidebar
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.chat-item').forEach(item => {
                if (item.textContent === currentChat.title) {
                    item.classList.add('active');
                }
            });

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Start new chat
        function startNewChat() {
            currentChat = {
                id: null,
                title: 'New Conversation',
                timestamp: new Date().toISOString(),
                messages: []
            };
            renderChat();
            document.getElementById('message-input').focus();
            renderChatLists();
        }

        // Handle input keydown
        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-expand textarea
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            if (!currentChat.messages) {
                currentChat.messages = [];
            }

            currentChat.messages.push({
                role: 'user',
                content: message
            });

            // Display message
            const messagesDiv = document.getElementById('chat-messages');
            if (messagesDiv.querySelector('.empty-state')) {
                messagesDiv.innerHTML = '';
            }

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(message)}</div>`;
            messagesDiv.appendChild(userMessageDiv);

            // Clear input
            input.value = '';
            input.style.height = 'auto';
            input.focus();

            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.innerHTML = `<div class="message-bubble"><span class="loading-spinner"></span>Thinking...</div>`;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                // Call API to generate response
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();
                loadingDiv.remove();

                if (data.error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message ai';
                    errorDiv.innerHTML = `<div class="message-bubble">Error: ${escapeHtml(data.error)}</div>`;
                    messagesDiv.appendChild(errorDiv);
                } else {
                    // Add AI response
                    currentChat.messages.push({
                        role: 'ai',
                        content: data.result
                    });

                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'message ai';
                    aiMessageDiv.innerHTML = `<div class="message-bubble">${markdownToHtml(data.result)}</div>`;
                    messagesDiv.appendChild(aiMessageDiv);

                    // Save or update chat
                    await saveChatToHistory();
                }
            } catch (error) {
                loadingDiv.remove();
                console.error('Error sending message:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai';
                errorDiv.innerHTML = `<div class="message-bubble">Failed to get response. Please try again.</div>`;
                messagesDiv.appendChild(errorDiv);
            }

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Save chat to history
        async function saveChatToHistory() {
            try {
                if (currentChat.id) {
                    // Update existing chat
                    await fetch(`/api/chat/${currentChat.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: currentChat.messages,
                            title: currentChat.title
                        })
                    });
                } else {
